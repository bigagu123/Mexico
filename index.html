
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #555;
        }
        .fake-input {
            margin-top: 20px;
            padding: 10px;
            width: 250px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            user-select: none;
        }
        .fake-input:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jennifer!</h1>
        <p>No tienes la suscripción</p>
        <p>Suscríbete amablemente usando el código Steam o iTunes</p>
        <div class="fake-input">Ingrese el código aquí</div>
    </div>
</body>
</html>
